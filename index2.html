<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-serif text-gray-800 bg-gray-100 m-0 p-0">
    <div class="bg-gray-100 p-6">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img src="https://moodle.org/theme/moodleorg/pix/moodle_logo_TM.svg" alt="Moodle Logo" class="max-h-20 max-w-full">
        </div>
        
        <!-- Main Headline and Image -->
        <div class="flex flex-wrap items-center justify-center gap-8 mb-6 text-center">
            <h1 class="text-4xl md:text-6xl font-medium m-0">TKIET is a Part of Moodle Now!</h1>
            <span class="relative">
                <img src="https://lh3.googleusercontent.com/proxy/TNtDTl6Ew99sdCPh5bTxtxcLQom79tFJThWVcgBspOjYXqsJXP3G8K6wi8CQON3N0xgxjOjWF3_SPmaULweOtiY" alt="Background Image" class="w-60 md:w-80 h-auto rounded-lg object-cover">
            </span>
        </div>
        
        <!-- Stats Section -->
        <div class="flex flex-wrap justify-center gap-8 mb-6">
            <a href="https://stats.moodle.org/" class="flex items-center gap-2 text-black no-underline">
                <img src="https://moodle.org/blocks/stats_registry/pix/courses.svg" alt="Courses" class="w-8 h-8">
                <span class="text-base md:text-lg font-bold">47,130,824+ courses</span>
            </a>
            <a href="https://stats.moodle.org/" class="flex items-center gap-2 text-black no-underline">
                <img src="https://moodle.org/blocks/stats_registry/pix/sites.svg" alt="Sites" class="w-8 h-8">
                <span class="text-base md:text-lg font-bold">153,405 sites</span>
            </a>
            <a href="https://stats.moodle.org/" class="flex items-center gap-2 text-black no-underline">
                <img src="https://moodle.org/blocks/stats_registry/pix/countries.svg" alt="Countries" class="w-8 h-8">
                <span class="text-base md:text-lg font-bold">236+ Countries</span>
            </a>
        </div>
    </div>
    
    <!-- Call-to-Action Button -->
    <div class="flex justify-center mb-6">
        <a href="http://43.241.25.99/moodle" class="bg-white border-2 border-red-600 text-black py-3 px-6 rounded-lg text-lg font-semibold hover:bg-red-600 hover:text-white transition-colors">Explore More</a>
    </div>
</body>

</html>
